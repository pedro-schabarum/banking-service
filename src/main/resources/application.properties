# Configuração do REST Client
quarkus.rest-client.situacao-cadastral-api.url=http://localhost:8181

# Configuração do banco de dados PostgreSQL
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=system
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/agencia

# exposicao de metricas do prometheus
quarkus.micrometer.export.prometheus.path=/metrics